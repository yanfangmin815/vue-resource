<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>05_模板解析_一般指令_mvvm</title>

  <style>
    .a {
      color: red;
    }
    .b {
      color: blue;
    }
  </style>
</head>
<body>

<div id="app">
  <h1 v-text="msg"></h1>
  <h2 v-html="msg"></h2>
  <h3 v-class="myClass">测试动态class</h3>
</div>

<!--
一般指令(v-text/v-html/v-class)的解析流程:
  1. 得到指令名和指令值(表达式)
  2. 从data中根据表达式得到对应的值
  3. 根据指令名确定需要操作元素节点的什么属性
    v-text---textContent属性
    v-html---innerHTML属性
    v-class--class属性
  4. 将得到的表达式的值设置到对应的属性上
  5. 移除元素的指令属性
-->
<script src="js/mvvm/compile.js"></script>
<script src="js/mvvm/observer.js"></script>
<script src="js/mvvm/watcher.js"></script>
<script src="js/mvvm/mvvm.js"></script>
<script>
  const vm = new MVVM({
    el: '#app',
    data: {
      msg: '<a href="http://www.atguigu.com">尚硅谷</a>',
      myClass: 'a'
    }
  })
</script>
</body>
</html>
