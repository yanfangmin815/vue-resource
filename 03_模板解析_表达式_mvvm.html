<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>03_模板解析_表达式_mvvm</title>
</head>
<body>

<div id="app">
  <p>{{name}}</p>
  <p>{{wife.age}}</p>
</div>
<!--
模板解析的关键对象: compile对象
模板解析的基本流程:
  1. 将el的所有子节点取出, 添加到一个新建的文档fragment对象中
  2. 对fragment中的所有层次子节点递归进行编译解析处理
    1). 对表达式文本节点进行解析
    2). 对元素节点的指令属性进行解析
      * 事件指令解析
      * 一般指令解析
  3. 将解析后的fragment添加到el中显示
解析表达式文本节点
  1. 根据正则对象得到匹配出的表达式字符串: 子匹配/RegExp.$1
  2. 从data中取出表达式对应的属性值
  3. 将属性值设置为文本节点的textContent
-->
<script src="js/mvvm/compile.js"></script>
<script src="js/mvvm/observer.js"></script>
<script src="js/mvvm/watcher.js"></script>
<script src="js/mvvm/mvvm.js"></script>
<script>
  
  console.log(typeof document.getElementById('app').innerHTML)

  const vm = new MVVM({
    // el: '#app',
    el: document.getElementById('app'),
    data: {
      name: 'Tom',
      wife: {
        name: 'Luce',
        age: 18
      }
    }
  })
</script>
</body>
</html>
