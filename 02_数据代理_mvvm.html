<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>02_数据代理</title>
</head>
<body>

<div id="app">
  <!-- {{name}} -->
</div>
<!--
1. vue数据代理: data对象的所有属性的操作(读/写)由vm对象来代理操作
2. 好处: 通过vm对象就可以方便的操作data中的数据
3. 实现:
  1). 通过vm.defineProperty()给vm添加与data对象的属性对应的属性
  2). 所有添加的属性都包含get/set方法
  3). 在get/set方法中去操作data中对应的属性
-->

<!-- <script src="js/mvvm/compile.js"></script>
<script src="js/mvvm/observer.js"></script>
<script src="js/mvvm/watcher.js"></script> -->
<!-- <script src="js/mvvm/mvvm.js"></script> -->
<script>
  class MVVM {
    constructor(options) {
        let data = options.data;
        this._proxy(data);
      }
      _proxy(data) {
        // 暂存当前vm对象
        let _this = this;
        // 为vm对象定义带get/set访问修饰符的属性
        // 属性名为data中同名属性名
        // get()获取data中同名属性值
        // set()将当前属性值赋值给data中同名的属性
        // _this[key]=  _this._data[key]

        _this = new Proxy(data, {
            get: function proxyGetter(target,prop) {
                return _this._data[prop];
            },
            set: function proxySetter(target,prop,value) {
                _this._data[prop] = value;
                return true
            }
        });

    }
}
</script>
<script>
  const vm = new MVVM({
    el: '#app',
    data: {
      name: 'tom',
      age: 12
    }
  })
  console.log(vm, vm.age)
  vm.name = 'xfzhang'
  vm.age = 23

  console.log(vm)
</script>
</body>
</html>
